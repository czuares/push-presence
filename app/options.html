<!doctype html>
<html ng-app="pushPresenceApp" ng-csp>
<head>
  <meta charset="utf-8">
  <title>PushPresence</title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-cloak ng-controller="OptionsCtrl">
  <div>{{ config | json }}
  <div>{{ model | json }}</div>
  <h1>PushPresence</h1>
  <fieldset>
    <legend>PushBullet API configuration</legend>
    <div>Click <a href="https://www.pushbullet.com/account" target="_blank">here</a> to get an access token</div>
    <div ng-class="{'has-error' : !(ApiKeySet()) }">
    <input type="text" class="token form-control" placeholder="API Token" ng-change="SetToken()" ng-model="config.pushBulletApiToken"/><button class="btn btn-default" ng-disabled="!online || !config.pushBulletApiToken" ng-click="RefreshDevices()">Refresh Devices</button>
    <span class="alert alert-danger" ng-if="!(ApiKeySet())">API Token must be 32 characters</span>
    </div>

    <div>
      <label>Device:
        <select class="pull-left nullable form-control" ng-disabled="config.devices.length == 0" ng-change="DeviceSelected()" ng-model="deviceId" ng-options="d.iden as d.nickname for d in config.devices">
          <option value="">Select a device</option>
        </select>
      </label>
    </div>
    <button class="btn btn-default" ng-disabled="deviceId == null" ng-click="AddSubscription()">Add Event Subscription</button>
  </fieldset>

  <div>
    <h2>Subscriptions</h2>
    <div ng-repeat="s in model.subscriptions">
      <app-subscription data="s"></app-subscription>
    </div>
  </div>
  <br><br>
  <div class="btn-group">
    <button class="btn btn-default" ng-click="Save()">Save</button>
    <button class="btn btn-secondary" ng-click="Reset()">Reset</button>
  </div>
  <span ng-bind="saveStatus"></span>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/options.js -->
<script src="scripts/pushbullet.js"></script>
<script src="scripts/datamodel.js"></script>
<script src="scripts/angular/pushPresenceApp.js"></script>
<script src="scripts/options.js"></script>
<!-- endbuild -->
</body>
</html>
