<!doctype html>
<html ng-app="pushPresencePopup" ng-csp>

<head>
  <meta charset="utf-8">
  <title>PushPresence</title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/angular-aside/dist/css/angular-aside.css" />
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" />
  <!-- endbower -->
  <!-- endbuild -->
  
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/angular.css">
  <!-- endbuild -->
</head>

<body ng-cloak ng-controller="PopupCtrl">
  <i class="fa fa-2x fa-fw fa-pied-piper pull-left pb-green icon icon-sm"></i>
  <button type="button" class="btn btn-default pull-right" aria-label="Options" ng-click="OpenOptions()">
    <span class="fa fa-gear fa-lg" aria-hidden="true"></span>
  </button>
  <header>
    <div class="pb-green">
      <h4>PushPresence</h4>
    </div>
  </header>
  <div class="popup">
    <div>
      <label class="container clickable">Event Monitoring:
        <bs-switch ng-model="model.globalEnabled" type="checkbox"></bs-switch>
      </label>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-aside/dist/js/angular-aside.js"></script>
  <script src="bower_components/angular-toastr/dist/angular-toastr.js"></script>
  <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
  <script src="bower_components/angular-bootstrap-switch/dist/angular-bootstrap-switch.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/datamodel.js"></script>
  <script src="scripts/angular/pushPresencePopup.js"></script>
  <!-- endbuild -->
</body>

</html>
