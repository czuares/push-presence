<div class="table-bordered">
  <!-- {{model | json}} -->
  <div>
    <!-- TODO: change to dropdown (directive?) -->
    <!-- <h4>{{ ($parent.config.devices | filter:{iden: model.deviceId})[0].nickname }}</h4> -->
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>Events types to receive pushes for:</h4>
        <div ng-repeat="e in model.events" ng-init="title=(e.eventType | capitalize)">
          <!--     {{e | json }} -->
          <label class="checkbox">
            <input type="checkbox" ng-model="e.subscribed" />{{title}}
          </label>
          <label>Message:
            <input type="text" ng-disabled="!e.subscribed" placeholder="{{title}}" ng-model="e.customMessage" />
          </label>
        </div>
      </div>
      <div class="col-md-6">
        <h4>When to receive pushes:</h4>
        <div ng-repeat="t in model.timeframes">
          <div class="row">
            <div class="col-md-6">
              <label class="checkbox"><input type="checkbox" ng-model="t.invert"/>Invert</label>
            </div>
            <div class="col-md-6">
              <button class="btn btn-default" ng-click="RemoveTimeFrame($index)" ng-disabled="model.timeframes.length === 1">Remove</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>From:<timepicker ng-model="t.begin" isodatestring></timepicker></label>
            </div>
            <div class="col-md-6">
              <label>To:<timepicker ng-model="t.end" isodatestring></timepicker></label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="btn-group" ng-repeat="d in t.days">
                <label class="btn btn-default" ng-model="d.enabled" btn-checkbox>{{DayName(d) | capitalize}}</label>
              </div>
            </div>
          </div>
          <hr ng-if="!$last" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group" role="group">
          <button class="btn btn-default" ng-click="AddTimeframe()">Add Timeframe</button>
        </div>
      </div>
    </div>
  </div>
</div>
