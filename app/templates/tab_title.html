<span class="clickable">
  <span ng-show="!editable" class="editable" title="Double-click to edit" ng-dblclick="SetEditable(true)" ng-mouseover="ShowEdit(true)" ng-mouseleave="ShowEdit(false)">
  {{ model || GetPlaceHolder() }}
    <span ng-click="SetEditable(true)" title="Click to edit">
      <i class="fa fa-edit text-info" ng-if="showEdit"></i>
    </span>
  </span>
  <span class="form-inline" ng-show="editable">
  <span class="input-group">
  <input type="text" ng-show="editable" class="form-control" ng-keyup="KeyUp($event)" ng-blur="CancelEdit()" ng-model="tempName" placeholder="{{ GetPlaceHolder($index) }}" focus-me="{{editable}}" />
  <span class="input-group-btn">
  <button ng-mousedown="Save()" title="Save" class="btn btn-primary">
    <i class="fa fa-save"></i>
  </button>
  <button ng-click="CancelEdit()" title="Cancel" class="btn btn-default">
    <i class="fa fa-close"></i>
  </button>
</span>
</span>
</span>
</span>
